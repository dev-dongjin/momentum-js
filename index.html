<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="backgrounds">
      <div class="background">
        <div class="background-item"></div>
      </div>
    </div>
    <div class="login-layout">
      <div class="loggin-top">
        <div class="top-right">
          <div id="weather" class="login-shown hidden">
            <span class="current-temp"></span>
            <span class="current-weather"></span>
            <span class="current-city"></span>
          </div>
        </div>
      </div>
      <div class="login-middle">
        <div id="loginBox" class="hidden">
          <div class="above"></div>
          <div>
            <span id="login-message" class="question hidden">
              Hello! What's your name?
            </span>
          </div>
          <div>
            <form class="hidden" id="login-form">
              <input id="login-input" required maxlength="15" type="text" />
            </form>
          </div>
        </div>
        <div id="loggedInBox" class="login-shown hidden">
          <div class="above"></div>
          <div id="clockBox" class="login-shown hidden">
            <h2 id="clock">00:00</h2>
          </div>
          <div id="greetingBox" class="login-shown hidden">
            <h1 class="hidden" id="greeting"></h1>
          </div>
          <div id="todoBox" class="login-shown hidden">
            <div>
              <span id="todo-message" class="login-shown hidden">
                What are your goals for today?
              </span>
            </div>
            <div>
              <form id="todo-form">
                <input id="todo-input" type="text" required />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="login-bottom">
        <ul id="todo-list"></ul>
        <div id="quote" class="login-shown hidden">
          <span class="quote-item"></span>
          <span class="quote-item"></span>
        </div>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/config.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
